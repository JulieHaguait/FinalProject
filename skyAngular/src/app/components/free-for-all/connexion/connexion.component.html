<section class="vh-100" style="background-color: rgba(66, 176, 239, 0.601);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
<form (ngSubmit)="submit()" [formGroup]="monForm" class="mx-1 mx-md-0">
  <div class="d-flex flex-row align-items-center mb-2">
    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input class="form-control" id="form3Example3c" formControlName="login" placeholder="Your login" />
      <label class="form-label" for="form3Example3c">Login</label>
    </div>
  </div>
    <div
      *ngIf="monForm.get('login')?.dirty && monForm.get('login')?.invalid"
      class="alert alert-danger"
    >
    <ng-container *ngIf="monForm.get('login')?.hasError('required')">
      *champ obligatoire
    </ng-container>
    </div>
    <div class="d-flex flex-row align-items-center mb-2">
      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input  type="password" id="form3Example4c" class="form-control" formControlName="password" placeholder="********"/>
        <label class="form-label" for="form3Example4c">Password</label>
      </div>
    </div>
        <div
          *ngIf="monForm.get('password')?.dirty && monForm.get('password')?.invalid"
          class="alert alert-danger"
        >
        <ng-container *ngIf="monForm.get('password')?.hasError('required')">
          *champ obligatoire
        </ng-container>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="monForm.invalid">
          Connexion
        </button>
        <a routerLink="/home" routerLinkActive="active" class="btn btn-warning">
          Annuler</a
        >
      </div>
      </form>

    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>

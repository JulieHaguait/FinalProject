<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label>login:</label>
    <input class="form-control" formControlName="login" />
    <div
      *ngIf="form.get('login')?.dirty && form.get('login')?.invalid"
      class="alert alert-danger"
    >
      *champ obligatoire
    </div>
    <div>
      <div class="form-group">
        <label>password</label>
        <input class="form-control" formControlName="password" />
        <div
          *ngIf="form.get('password')?.drty && form.get('password')?.invalid"
          class="alert alert-danger"
        >
          *champ obligatoire
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          registrer
        </button>
        <a routerLink="/home" routerLinkActive="active" class="btn btn-warning">
          Annuler</a
        >
      </div>
    </div>
  </div>
</form>

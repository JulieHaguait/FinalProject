<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
<form (ngSubmit)="submit()" [formGroup]="monForm" class="mx-1 mx-md-4">
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <input class="form-control" id="form3Example3c" formControlName="login" placeholder="Your login" />
      <label class="form-label" for="form3Example3c">Login</label>
    </div>
  </div>
    <div
      *ngIf="monForm.get('login')?.dirty && monForm.get('login')?.invalid"
      class="alert alert-danger"
    >
    <ng-container *ngIf="monForm.get('login')?.hasError('required')">
      *champ obligatoire
    </ng-container>
    <ng-container *ngIf="monForm.get('login')?.hasError('loginExist')">
      *ce login est deja utilis√©
    </ng-container>
    </div>
    <ng-container formGroupName="passwordGroup">
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
        <input type="password" id="form3Example4c" class="form-control" formControlName="password" placeholder="Your Password" />
        <label class="form-label" for="form3Example4c">Password</label>
        <div
          *ngIf="
            monForm.get('passwordGroup.password')?.dirty &&
            monForm.get('passwordGroup.password')?.invalid
          "
          class="alert alert-danger"
        >
          *champ obligatoire
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
        <input type="password" id="form3Example4cd"  class="form-control" formControlName="confirm" placeholder="Confirm Your Password"/>
        <label class="form-label" for="form3Example4cd">Confirm your password</label>
        <div
          *ngIf="
            monForm.get('passwordGroup')?.hasError('passwordAndConfirmNotEquals')
          "
          class="alert alert-danger"
        >
          les 2 valeurs sont differentes
        </div>
      </div>
    </div>
      </div>
    </ng-container>
      <div class="form-group">
        <input
          type="radio"
          class="checkbox-input"
          formControlName="type"
          value="Skykid"
        />
        <label class="checkbox-label">Admin</label>
        <input
          type="radio"
          class="checkbox-input"
          formControlName="type"
          value="Admin"
        />
        <label class="checkbox-label">Skykid</label>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="monForm.invalid">
          Insription
        </button>
        <a routerLink="/home" routerLinkActive="active" class="btn btn-warning">
          Annuler</a
        >
      </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
